<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Morador - CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <iframe src="header.html" class="header-frame" frameborder="0"></iframe>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">CRM Condomínio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body p-4">
                        <h2 class="card-title mb-4">Cadastro de Morador</h2>
                        <form id="moradorForm">
                            <!-- Dados Pessoais -->
                            <h5 class="mb-3">Dados Pessoais</h5>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>

                            <!-- Dados da Unidade -->
                            <h5 class="mb-3 mt-4">Dados da Unidade</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="condominio" class="form-label">Condomínio</label>
                                    <select class="form-select" id="condominio" required>
                                        <option value="">Selecione...</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="unidade" class="form-label">Número da Unidade</label>
                                    <input type="text" class="form-control" id="unidade" required>
                                </div>
                            </div>

                            <!-- Dados do Boleto -->
                            <h5 class="mb-3 mt-4">Dados do Boleto</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="vencimento" class="form-label">Data de Vencimento</label>
                                    <input type="number" class="form-control" id="vencimento" min="1" max="31" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="valor" class="form-label">Valor do Boleto</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R$</span>
                                        <input type="number" class="form-control" id="valor" step="0.01" min="0" required>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2 justify-content-end mt-4">
                                <button type="button" class="btn btn-light" id="btnCancelar">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/cadastro-morador.js"></script>
</body>
</html>
